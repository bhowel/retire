<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>retire</title>
  <meta title="author" content="Barbara Howell">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- STYLES //-->
  <link rel="stylesheet" href="css/normalize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.min.css">

  <!-- Favicon. -->
  <link rel="shortcut icon" href="favicon.ico?2887968" type="image/x-icon" />	
</head>
<body>

<!-- ========== MAIN CONTAINER //-->
<div id="mainContainer" class="container-parent">

	<!-- ========== HEADER //-->
	<div class="container 
	            padding-header 
	            border-header
	            bg-light-to-trans">
		
		<div class="row">
			<div class="column column-with-12 text-center">
				<div class="width-default-to-container">
					<h3>
						Sign up
					</h3>						
				</div>					
			</div>
		</div>

	</div>

	<!-- ========== FORM //-->
	<div class="container 
	            padding-form
	            border-form
	            bg-light-to-trans">

		<form id="accountForm">

			<div class="row">
				<div class="column column-with-6">
					<label for="firstname"><span class="font-family-basic bold red" title="Required">*</span> First name</label>
					<input id="firstname" type="text" />		
				</div>
				<div class="column column-with-6">
					<label for="lastname"><span class="font-family-basic bold red" title="Required">*</span> Last name</label>
					<input id="lastname" type="text" />				
				</div>
			</div>

			<div class="row">
				<div class="column column-with-12">
					<label for="email"><span class="font-family-basic bold red" title="Required">*</span> Email address</label>
					<input id="email" type="text" />			
				</div>
			</div>

		</form>
		
			<div class="row">	
				<div class="column 
				            column-with-12				             
				            text-center">
					<button id="btnSubmit">Sign up</button>
				</div>							
			</div>
			
	</div>
		
</div>

<!-- JAVASCRIPT //-->
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="js/main.min.js"></script>

</body>
</html>
